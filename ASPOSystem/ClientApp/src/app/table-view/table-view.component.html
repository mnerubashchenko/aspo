<dx-data-grid id="gridContainer"
              [dataSource]="categories"
              [columns]="['idCategory', 'nameCategory']"
              [showBorders]="true"
              keyExpr="idCategory">
  <dxo-editing mode="row"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
  </dxo-editing>
</dx-data-grid>
