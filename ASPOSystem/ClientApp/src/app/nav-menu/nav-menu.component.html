<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>ASPOSystem</a>
            <a [routerLink]='["account"]' class='navbar-brand' *ngIf="isUserAuthenticated()">Вы авторизировались как: {{ getLogin() }}</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <ng-container *ngIf="!isUserAuthenticated()">
              <li [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/login"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-triangle-right'></span> Войти
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a [routerLink]='["registration"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-plus'></span> Зарегистрироваться
                </a>
              </li>
            </ng-container>
            <ng-container *ngIf="isUserAuthenticated()">
              <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                <a [routerLink]='["/"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-home'></span> Главная
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/handbooks"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-book'></span> Справочники
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/people"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-user'></span> Люди
                </a>
              </li>
              <li [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/main-information"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-list'></span> Основные таблицы
                </a>
              </li>
            </ng-container>
          </ul>
          <div>
            <button *ngIf="isUserAuthenticated()" type="button" class="btn btn-warning btn-sm  logoutbutton center-block" (click)='logOut()'>Выйти</button>
          </div>
        </div>
      <div class='clearfix'></div>

    </div>
</div>
