<dx-data-grid id="gridContainer"
              [dataSource]="posts"
              [columns]="['idPost', 'namePost']"
              [showBorders]="true"
              keyExpr="idPost">
  <dxo-editing mode="row"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
  </dxo-editing>
</dx-data-grid>
