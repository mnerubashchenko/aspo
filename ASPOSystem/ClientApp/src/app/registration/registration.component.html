<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br />
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="loginUser" name="loginUser" ngModel class="form-control" placeholder="Логин" required autofocus>
    <br />
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="passwordUser" name="passwordUser" ngModel class="form-control" placeholder="Пароль" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </div>
</form>
