<form class="form-signin" #registrationForm="ngForm" (ngSubmit)="registration(registrationForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Регистрация</h2>
    <br />
    <dx-text-box id="loginUser" name="loginUser" class="form-control" ngModel placeholder="Введите логин">
      <dx-validator>
        <dxi-validation-rule type="required" message="Логин необходимо ввести"></dxi-validation-rule>
        <dxi-validation-rule type="pattern" [pattern]="loginPattern" message="Логин может состоять только из латинских букв и цифр"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <br />
    <dx-text-box id="passwordUser" name="passwordUser" class="form-control" [(value)]="password" mode="password" ngModel placeholder="Введите пароль">
      <dx-validator>
        <dxi-validation-rule type="required" message="Пароль необходимо ввести"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <br />
    <dx-text-box id="confirmPassword" name="confirmPassword" class="form-control" mode="password" ngModel placeholder="Повторите пароль">
      <dx-validator>
        <dxi-validation-rule type="required" message="Пароль необходимо подтвердить"></dxi-validation-rule>
        <dxi-validation-rule type="compare" [comparisonTarget]="passwordComparison" message="Пароль и подтверждение не совпадают"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <br />
    <div>
      <dx-button text="Зарегистрироваться"
                 type="default"
                 [useSubmitBehavior]="true">
      </dx-button>
      <p></p>
      <dx-validation-summary id="summary"></dx-validation-summary>
    </div>
  </div>
  <p></p>
</form>
