<!-- Файл шаблона для компонента визуальной части приложения RegistrationComponent -->

<form class="form-signin" #registrationForm="ngForm" (ngSubmit)="registration(registrationForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Регистрация</h2>
    <br />
    <label for="username" class="sr-only">Email address</label>
    <input type="email" id="loginUser" name="loginUser" ngModel class="form-control" placeholder="Введите логин" required autofocus #loginUser="ngModel">
    <br />
    <label for="passwordUser" class="sr-only">Password</label>
    <input type="password" id="passwordUser" name="passwordUser" ngModel class="form-control" placeholder="Введите пароль" required #passwordUser="ngModel">
    <br />
    <label for="passwordConfirm" class="sr-only">Password</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" ngModel class="form-control" placeholder="Повторите пароль" required #passwordConfirm="ngModel">
    <br />
    <dx-button text="Зарегистрироваться"
               type="default"
               [useSubmitBehavior]="true"
               [disabled]="loginUser.invalid || passwordUser.invalid || passwordConfirm.invalid">
    </dx-button>
  </div>
  <p></p>
</form>
