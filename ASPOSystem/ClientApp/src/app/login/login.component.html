<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Авторизация</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <br />
    <label for="username" class="sr-only">Логин</label>
    <input type="email" id="username" name="username" ngModel class="form-control" placeholder="Логин" required autofocus>
    <br />
    <label for="password" class="sr-only">Пароль</label>
    <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Пароль" required>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  </div>
</form>
