<dx-data-grid id="gridContainer"
              [dataSource]="store"
              [showBorders]="true"
              keyExpr="id"
              (onRowUpdating)="onRowUpdating($event)"
              [hoverStateEnabled]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="grouup" caption="Группа"></dxi-column>

  <dxi-column dataField="isParent" caption="Статус родительского элемента"></dxi-column>

  <dxi-column dataField="idMeasure" caption="ID измерения"></dxi-column>

  <dxi-column dataField="parentId" caption="ID родительского элемента"></dxi-column>

  <dxi-column dataField="name" caption="Название">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule type="async"
                         message="Данное измерение уже существует."
                         [validationCallback]="asyncValidation">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="caption" caption="Описание"></dxi-column>

  <dxi-column dataField="minValue" caption="Мин. значение"></dxi-column>

  <dxi-column dataField="maxValue" caption="Макс. значение"></dxi-column>

  <dxi-column dataField="isCheck" caption="Результат проверки"></dxi-column>

  <dxi-column dataField="status" caption="Статус"></dxi-column>

  <dxi-column dataField="type"
              caption="Тип">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxo-lookup [dataSource]="types"
                displayExpr="nameTypemeasure"
                valueExpr="id">
    </dxo-lookup>
  </dxi-column>

  <dxi-column dataField="factor" caption="фактор ?"></dxi-column>

  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
    <dxo-popup title="Измерения"
               [showTitle]="true"
               [width]="700"
               [height]="450"
               [position]="{ my: 'top', at: 'top', of: window }">
    </dxo-popup>

  </dxo-editing>
</dx-data-grid>
