<!-- Файл шаблона для компонента визуальной части приложения TableInterfacesComponent -->

<dx-data-grid id="gridContainer"
              [dataSource]="store"
              [showBorders]="true"
              keyExpr="id"
              (onRowUpdating)="onRowUpdating($event)"
              [hoverStateEnabled]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="name" caption="Название">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule type="async"
                         message="Данный интерфейс уже существует."
                         [validationCallback]="asyncValidation">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="isReadyStatus" caption="Статус готовности"></dxi-column>

  <dxi-column dataField="isUsed" caption="Статус использования"></dxi-column>

  <dxi-column dataField="selectedPort" caption="Выбранный порт"></dxi-column>

  <dxi-column dataField="type"
              caption="Тип">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxo-lookup [dataSource]="types"
                displayExpr="nameTypeinter"
                valueExpr="id">
    </dxo-lookup>
  </dxi-column>

  <dxi-column dataField="ipInput" caption="Базовый IP">
    <dxi-validation-rule type="pattern" [pattern]="ipPattern" message="Вы допустили ошибку при вводе базового IP-адреса"></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="actualIp" caption="Актуальный IP">
    <dxi-validation-rule type="pattern" [pattern]="ipPattern" message="Вы допустили ошибку при вводе актуального IP-адреса"></dxi-validation-rule>
  </dxi-column>

  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
    <dxo-popup title="Интерфейсы"
               [showTitle]="true"
               [width]="700"
               [height]="350"
               [position]="{ my: 'top', at: 'top', of: window }">
    </dxo-popup>
  </dxo-editing>
</dx-data-grid>
