<dx-data-grid id="gridContainer"
              [dataSource]="store"
              [showBorders]="true"
              keyExpr="id"
              (onRowUpdating)="onRowUpdating($event)"
              [hoverStateEnabled]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxi-column dataField="hasItems" caption="Наличие дочерних элементов"></dxi-column>

  <dxi-column dataField="parentId" caption="ID родительского элемента"></dxi-column>

  <dxi-column dataField="longName" caption="Полное название">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="shortName" caption="Сокращенное название">
    <dxi-validation-rule type="required"></dxi-validation-rule>
    <dxi-validation-rule type="async"
                         message="Данная телеметрия уже существует."
                         [validationCallback]="asyncValidation">
    </dxi-validation-rule>
  </dxi-column>

  <dxi-column dataField="byteNumber" caption="Количество байтов" dataType="number"></dxi-column>

  <dxi-column dataField="startBit" caption="Первый бит" dataType="number"></dxi-column>

  <dxi-column dataField="lenght" caption="Длина" dataType="number"></dxi-column>

  <dxi-column dataField="possibleValues" caption="Возможные значения"></dxi-column>

  <dxi-column dataField="value" caption="Значение"></dxi-column>

  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
    <dxo-popup title="Телеметрия"
               [showTitle]="true"
               [width]="700"
               [height]="400"
               [position]="{ my: 'top', at: 'top', of: window }">
    </dxo-popup>
  </dxo-editing>
</dx-data-grid>
