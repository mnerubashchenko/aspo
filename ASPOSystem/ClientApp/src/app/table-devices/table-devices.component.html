<dx-data-grid id="gridContainer"
              [dataSource]="store"
              [showBorders]="true"
              keyExpr="id"
              (onRowUpdating)="onRowUpdating($event)">

  <dxi-column dataField="type"
              caption="Тип">
    <dxo-lookup [dataSource]="types"
                displayExpr="nameTypedev"
                valueExpr="id">
    </dxo-lookup>
  </dxi-column>

  <dxi-column dataField="caption" caption="Описание"></dxi-column>

  <dxi-column dataField="brand"
              caption="Бренд">
    <dxo-lookup [dataSource]="brands"
                displayExpr="nameBrand"
                valueExpr="id">
    </dxo-lookup>
  </dxi-column>

  <dxi-column dataField="model" caption="Модель"></dxi-column>

  <dxi-column dataField="status" caption="статус"></dxi-column>

  <dxi-column dataField="ipInput" caption="Базовый IP"></dxi-column>

  <dxi-column dataField="actualIp" caption="Актуальный IP"></dxi-column>

  <dxi-column dataField="port" caption="Порт"></dxi-column>

  <dxi-column dataField="positionNumber" caption="номер позиции?"></dxi-column>

  <dxo-editing mode="popup"
               [allowUpdating]="true"
               [allowDeleting]="true"
               [allowAdding]="true">
    <dxo-popup title="Устройства"
               [showTitle]="true"
               [width]="700"
               [height]="300"
               [position]="{ my: 'top', at: 'top', of: window }">
    </dxo-popup>
  </dxo-editing>
</dx-data-grid>
